<form class="fw-card" action="<~../url>" method="post">
  <input type="hidden" name="XSS" value="<~SESSION[XSS]>">
  <input type="hidden" name="_method" value="PUT">
  <~/common/form/relid>

  <table class="table table-stripedX table-sm table-hover list">
    <~/common/list/thead>
    <~/common/list/tbody>
  </table>

  <~/common/list/empty unless="list_rows">
  <~/common/list/table_under if="list_rows">
</form>

<hr class="d-print-none">
