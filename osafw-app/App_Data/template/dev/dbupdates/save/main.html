<h4>
<a href="<~../url>" class="btn btn-sm btn-secondary"><~/common/icons/chevron-left>`Back`</a>
Query results:</h4>
<hr/>
<~processedQueries repeat inline>
  <pre><code class="sql-code"><~query></code></pre>
  <hr/>
</~processedQueries>

<~ist_error if="no_errors" inline>
    <span class='text-success'>Success</span>
</~ist_error>
<~is_error unless="no_errors" inline>
  <span class='text-danger'><~error>. <br/>Transaction was rolled back.</span>
</~is_error>
