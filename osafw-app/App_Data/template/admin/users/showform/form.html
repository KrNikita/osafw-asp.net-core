<form id="FEdit" class="fw-card" method="post" data-check-changes autocomplete="off" action="<~../url><~uu1 if="id" inline>/<~id></~uu1>" data-errors="<~ERR json>">
 <input type="hidden" name="XSS" value="<~session[XSS]>">
 <input type="hidden" name="return_url" value="<~return_url>">
 <div class="d-none">
 <input type="text" name="fakelogin" />
 <input type="password" name="fakepassword" />
 </div>

  <fieldset <~/common/disabled if="is_readonly">>
    <~/common/form/msg>

    <div class="row">
      <div class="col-lg-6">
        <~form_left>
      </div>
      <div class="col-lg-6">
        <~/common/form/id>
        <~/common/form/group_status>
        <div class="row form-row">
          <label class="col-form-label col-md-3" for="status">`Last Login Time`</label>
          <div class="col-md-3">
            <p class="form-control-plaintext"><~i[login_time]></p>
          </div>
        </div>

        <div class="row form-row">
          <label class="col-form-label col-md-3" for="roles_link">Roles</label>
          <div class="col">
            <div class="field-multi-value">
              <input type="input" class="form-control form-control-sm on-multi-search mb-1" value="" placeholder="`type to filter...`" data-noautosave>
              <~roles_link repeat inline>
                <div class="form-check" data-s="<~iname upper>">
                  <input type="checkbox" class="form-check-input" id="roles_link$<~id>" name="roles_link[<~id>]" value="1" <~/common/checked if="is_checked">>
                  <label class="form-check-label" for="roles_link$<~id>"><~iname></label>
                </div>
              </~roles_link>
            </div>
          </div>
        </div>

      </div>
    </div>
    <~/common/form/actions_std_responsive>

  </fieldset>
</form>
