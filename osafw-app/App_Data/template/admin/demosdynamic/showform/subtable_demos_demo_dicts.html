<div class="row">
   <!--headers-->
   <div class="col">ID</div>
   <div class="col">Demo Dict</div>
   <div class="col">Title</div>
   <div class="col">Notes</div>
   <div class="col">Y/N</div>
</div>
<~list_rows repeat inline>
<div class="row">
   <div class="col">
      <button name="model$del" value="<~id>" class="btn btn-link text-danger"><~/common/icons/x></button>
      <~id>
   </div>
   <div class="col">
      <select id="<~model>$demo_dicts_id" name="<~model>$item[demo_dicts_id]" class="form-control">
        <~select_demo_dicts select="demo_dicts_id">
      </select>
   </div>
   <div class="col">
      <input type="input" id="<~model>$iname" name="<~model>$item[iname]" value="<~iname>" class="form-control">
   </div>
   <div class="col">
      <textarea id="<~model>$idesc" name="<~model>$item[idesc]" class="form-control" rows="1"><~idesc></textarea>
   </div>
   <div class="col">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="<~model>$is_checkbox" name="<~model>$item[is_checkbox]" value="1" <~/common/checked if="is_checkbox">>
      <label class="form-check-label" for="<~model>$is_checkbox">`Yes`</label>
    </div>
   </div>
</div>
</~list_rows>
